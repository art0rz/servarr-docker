services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add: [NET_ADMIN]
    devices: ["/dev/net/tun:/dev/net/tun"]
    ports:
      - "${QBIT_WEBUI}:8080"                    # qBittorrent WebUI to LAN
    environment:
      - TZ=${TZ}
      # VPN Provider Configuration
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER:-protonvpn}
      - VPN_TYPE=${VPN_TYPE:-wireguard}
      # WireGuard credentials (if using WireGuard)
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      # OpenVPN credentials (if using OpenVPN)
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      # Server selection (provider-specific)
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      - SERVER_CITIES=${SERVER_CITIES}
      - SERVER_HOSTNAMES=${SERVER_HOSTNAMES}
      # Port forwarding configuration
      - VPN_PORT_FORWARDING=${VPN_PORT_FORWARDING:-on}
      - PORT_FORWARDING_PROVIDER=${PORT_FORWARDING_PROVIDER}
      # Firewall configuration
      - FIREWALL_INPUT_PORTS=${QBIT_WEBUI}      # keep WebUI reachable on LAN
      - FIREWALL_OUTBOUND_SUBNETS=${LAN_SUBNET} # allow talking to LAN services
    volumes:
      - gluetun:/gluetun
      - gluetun-tmp:/tmp/gluetun
    profiles:
      - vpn

  qbittorrent-vpn:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"             # all qBit traffic exits via VPN
    depends_on: [gluetun]
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBIT_WEBUI}
      - UMASK=002
    volumes:
      - ./config/qbittorrent:/config
      - ${MEDIA_DIR}:${MEDIA_DIR}:rshared
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${QBIT_WEBUI}/"]
      interval: 30s
      timeout: 5s
      retries: 10
    labels:
      - com.centurylinklabs.watchtower.enable=true
    profiles:
      - vpn

  qbittorrent-direct:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    networks: [media]
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBIT_WEBUI}
      - UMASK=002
    volumes:
      - ./config/qbittorrent:/config
      - ${MEDIA_DIR}:${MEDIA_DIR}:rshared
    ports:
      - "${QBIT_WEBUI}:${QBIT_WEBUI}"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${QBIT_WEBUI}/"]
      interval: 30s
      timeout: 5s
      retries: 10
    labels:
      - com.centurylinklabs.watchtower.enable=true
    profiles:
      - no-vpn

  pf-sync:
    image: curlimages/curl:latest
    container_name: pf-sync
    depends_on: [gluetun, qbittorrent-vpn]
    restart: unless-stopped
    network_mode: "service:gluetun"             # share namespace with qBit
    volumes:
      - gluetun:/gluetun
      - gluetun-tmp:/tmp/gluetun
    environment:
      QBIT_URL: http://127.0.0.1:${QBIT_WEBUI}
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        set_pref() {
          echo "[pf-sync] Setting qBittorrent listen port to $$1"
          curl -sS -H "Referer: $$QBIT_URL/" -H "Origin: $$QBIT_URL" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "json={\"listen_port\":$$1}" \
            "$$QBIT_URL/api/v2/app/setPreferences"
        }
        while :; do
          if [ -f /tmp/gluetun/forwarded_port ]; then
            P=$$(cat /tmp/gluetun/forwarded_port 2>/dev/null || true)
            case "$$P" in
              ''|*[!0-9]*) ;;
              *)
                echo "[pf-sync] Forwarded port: $$P"
                set_pref "$$P"
                ;;
            esac
          fi
          sleep 10
        done
    profiles:
      - vpn

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    networks:
      - default
      - media
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/prowlarr:/config
      - ${MEDIA_DIR}:${MEDIA_DIR}:rshared
    ports:
      - "${PROWLARR_PORT}:9696"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9696/"]
      interval: 30s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    networks:
      - default
      - media
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/sonarr:/config
      - ${MEDIA_DIR}:${MEDIA_DIR}:rshared
    ports:
      - "${SONARR_PORT}:8989"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8989/"]
      interval: 30s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    networks:
      - default
      - media
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/radarr:/config
      - ${MEDIA_DIR}:${MEDIA_DIR}:rshared
    ports:
      - "${RADARR_PORT}:7878"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:7878/"]
      interval: 30s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    networks:
      - default
      - media
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/bazarr:/config
      - ${MEDIA_DIR}:${MEDIA_DIR}:rshared
    ports:
      - "${BAZARR_PORT}:6767"
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  cross-seed:
    image: crossseed/cross-seed:latest
    container_name: cross-seed
    networks:
      - default
      - media
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/cross-seed:/config
      - ${MEDIA_DIR}/downloads/completed:/torrents:ro
      - ${MEDIA_DIR}/downloads/cross-seeds:/cross-seeds
      - ${MEDIA_DIR}:${MEDIA_DIR}:rshared
    ports:
      - "${CROSS_SEED_PORT:-2468}:2468"
    restart: unless-stopped
    depends_on:
      - prowlarr
    command: daemon
    labels:
      - com.centurylinklabs.watchtower.enable=true

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    networks:
      - default
      - media
    environment:
      - TZ=${TZ}
      - LOG_LEVEL=info
      - CAPTCHA_SOLVER=none
    ports:
      - "${FLARESOLVERR_PORT}:8191"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8191/"]
      interval: 30s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    networks:
      - default
      - media
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ./config/recyclarr:/config
    restart: unless-stopped
    labels:
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    networks:
      - default
      - media
    command: --label-enable --cleanup --interval 3600
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  health-server:
    build:
      context: ./server-health
      args:
        DOCKER_GID: ${DOCKER_GID:-984}
    container_name: health-server
    networks:
      - default
      - media
    environment:
      - PORT=3000
      - TZ=${TZ}
      - USE_VPN=${USE_VPN:-true}
      - MEDIA_DIR=${MEDIA_DIR}
      - COMPOSE_PROJECT_NAME=${COMPOSE_PROJECT_NAME:-servarr}
      - SONARR_PORT=${SONARR_PORT:-8989}
      - RADARR_PORT=${RADARR_PORT:-7878}
      - PROWLARR_PORT=${PROWLARR_PORT:-9696}
      - BAZARR_PORT=${BAZARR_PORT:-6767}
      - CROSS_SEED_PORT=${CROSS_SEED_PORT:-2468}
      - FLARESOLVERR_PORT=${FLARESOLVERR_PORT:-8191}
      - QBIT_WEBUI=${QBIT_WEBUI:-8080}
      - CONFIG_ROOT=/config
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/config:ro
      - ${MEDIA_DIR}:${MEDIA_DIR}:ro
    ports:
      - "${HEALTH_PORT:-3000}:3000"
    restart: unless-stopped
    depends_on:
      - sonarr
      - radarr
      - prowlarr
    labels:
      - com.centurylinklabs.watchtower.enable=true

networks:
  media:
    driver: bridge

volumes:
  gluetun:
  gluetun-tmp:
