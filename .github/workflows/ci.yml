name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff
        run: python -m ruff check servarr_bootstrap tests

      - name: Run unit tests
        run: python -m unittest discover tests

      - name: Bootstrap quickstart dry-run
        env:
          CI: true
        run: ./bootstrap.sh --quickstart --non-interactive --dry-run

  server-health:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server-health
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: server-health/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build project
        run: npm run build
